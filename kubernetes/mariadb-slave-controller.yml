apiVersion: v1
kind: ReplicationController
metadata:
  name: mariadb-slave
  labels:
    name: mariadb-slave
spec:
  replicas: 3
  selector:
    name: mariadb-slave
  template:
    metadata:
      labels:
        name: mariadb-slave
    spec:
      containers:
        - name: mariadb-slave
          image: bitnami/mariadb:5.5.46-0-r01
          args:
            - --max_connect_errors=1000
          env:
            - name: MARIADB_DATABASE
              value: redmine_production
            - name: MARIADB_USER
              value: redmine
            - name: MARIADB_PASSWORD
              value: secretpassword
            - name: MARIADB_REPLICATION_MODE
              value: slave
            - name: MARIADB_MASTER_HOST
              value: mariadb-master
            - name: MARIADB_MASTER_USER
              value: redmine
            - name: MARIADB_MASTER_PASSWORD
              value: secretpassword
            - name: MARIADB_REPLICATION_USER
              value: replication
            - name: MARIADB_REPLICATION_PASSWORD
              value: secretpassword
          ports:
            - containerPort: 3306
              name: mariadb-slave
          livenessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 30
            timeoutSeconds: 1
